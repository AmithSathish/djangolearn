<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static '\css\first.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="18" width="100%">
 		<thead>
 			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>E-mail</th>
				<th>Pincode</th>
			</tr>
 		</thead>
 		<tbody>
		{% for x in details %}
 			<tr>
 				<td>{{x.id}}</td>
 				<td>{{x.name}}</td>
 				<td>{{x.email}}</td>
 				<td>{{x.pincode}}</td>
 			</tr>
		{% endfor %}
 		</tbody>
 	</table>

</body>
</html>
