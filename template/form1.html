<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Student Details</h3>
<form action="" method="POST">
    {% csrf_token %}
  <label>Enter the name</label>
    <input type="text" name="name1" />
  <label>Enter the Adress</label>
    <input type="text" name="name2" />
  <input type="Submit" value="Add"/>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Adress</th>
    </tr>
    {% for x in key %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.adress}}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
